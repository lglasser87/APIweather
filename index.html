<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js> </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<style>
body {
  font-family: Arial;
}

* {
  box-sizing: border-box;
}

form.example input[type=text] {
  padding: 10px;
  font-size: 17px;
  border: 1px solid grey;
  float: left;
  width: 80%;
  background: #f1f1f1;
}

form.example button {
  float: left;
  width: 20%;
  padding: 10px;
  background: #2196F3;
  color: white;
  font-size: 17px;
  border: 1px solid grey;
  border-left: none;
  cursor: pointer;
}

form.example button:hover {
  background: #0b7dda;
}

form.example::after {
  content: "";
  clear: both;
  display: table;
}
</style>
    <title>Document</title>
    <nav class="navbar navbar-dark bg-dark align-center">
        <a class="navbar-brand" aria-hidden="true" href="#">Weather Dashboard</a>
      </nav>
      <br/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="btn-group-vertical">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" id="mySearch" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" id="searchIt" type="button"><i class="fa fa-search"></i></button>
                      </form>
                      <br/>
                    <button type="button" class="btn btn-light btn-lg">Austin</button>
                    <button type="button" class="btn btn-light btn-lg">Chicago</button>
                    <button type="button" class="btn btn-light btn-lg">New York</button>
                    <button type="button" class="btn btn-light btn-lg">Orlando</button>
                    <button type="button" class="btn btn-light btn-lg">San Francisco</button>
                    <button type="button" class="btn btn-light btn-lg">Seattle</button>
                    <button type="button" class="btn btn-light btn-lg">Denver</button>
                    <button type="button" class="btn btn-light btn-lg">Atlanta</button>
                  </div>
            </div>
            <div class="col-9">
                <div class="jumbotron">
                  <h1 class="display-5" id ="city"></h1>
                  <hr class="my-4">
                  <p class ="temp"></p>
                  <br/>
                  <p class ="hum"></p>
                  <br/>
                  <p class ="wind"></p>
                  <br/>
                  <p class ="uv"></p>
                  <br/>
                  <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
                </div>
              </div>
        </div>
    </div>
      
</div>

</body>
<script src="weather.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
